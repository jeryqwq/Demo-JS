<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			console.log(Math.PI);
			console.log(Math.E);
			console.log(Math.abs(-12));//绝对值
			console.log(Math.ceil(12.4));//加一
			console.log(Math.round(123.45));//四舍五入
			console.log(Math.pow(2,3));//x的y次方
			console.log(Math.sqrt(12));//求平方根
			console.log(Math.round(Math.random()*100));//0-100随机数 
			console.log(Math.min(0,5,6,1));
			console.log(Math.max(55,56,67,89));
			
		</script>
	</body>
</html>
