//事件冒泡 和捕获
var btn=document.getElementById('btn');
var box=document.getElementById('box');
btn.onclick=function(e){
	alert('btn.clicked!');//向外延伸btn-bix-body-documentElement
	var e=e||window.event;
		if(typeof e.cancelBubble=='undefined'){//判断是否是IE浏览器，是的话使用IE的语法取消事件冒泡
			e.cancelBubble=true;//
		}else{
				e.stopPropagation();//w3c取消冒泡
			}
	

}
box.onclick=function(e){
	alert('box.clicked!');//向外延伸bix-body-documentElement
}
document.body.onclick=function(e){
	alert('body.clicked!');
}
document.documentElement.onclick=function(e){
	alert('documentElement.clicked!');
}
//button - div - html-document
