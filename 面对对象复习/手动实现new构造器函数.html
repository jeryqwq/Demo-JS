}
function New(){
	var arr=[];
	for(var i =0;i<arguments.length;i++){
		arr[i]=arguments[i]
	}
	var o={'__proto__':arguments[0].prototype}
		eval(arr[0]+".apply(o,arr.splice(1,arr.length-1))")
		return o;
}
